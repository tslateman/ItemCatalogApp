<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css')}}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class="page-header">
  	<div class="container">
  		<div class="row-fluid">
          <h1>Item Catalog App</h1>
      	</div>
      	<div class="col-md-6">
			<p>Delete Page<p>
		</div>
		<div class="col-md-4" align=right>
  			{% if not username %}
    		<button><a href="{{ url_for('showLogin') }}">log in</a></button>
  			{% else %}
    		<button><a href="{{ url_for('gdisconnect') }}">logout</a></button>
			{% endif %}
		</div>
  	</div>
</div>

<div class = "container">
	<div class = "row">
		<div class="col-md-12">
			<h3> Are you sure you want to delete {{item.name}}? </h3>

			<form action="{{ url_for('deleteItem', item_id = item.id)}}" method = 'post'>

				<input type='submit', value = 'Delete'>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<a href = '{{url_for('showItem', item_id = item.id)}}'> Cancel </a>

			</form>
		</div>
	</div>
</div>

</body>

</html>
